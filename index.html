<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Tetris</title>
</head>

<body>
  <main id="app">
    <section id="help">
      <h1>
        Help
      </h1>
      <ul>
        <li>
          move left: ←
        </li>
        <li> move right: →</li>
        <li> rotate: ↑</li>
        <li> soft drop: ↓</li>
        <li>
          instant drop: &nbsp;<img class="icon__spacebar" src="./spacebar.svg" alt="Spacebar icon">
        </li>
      </ul>
    </section>
    <section id="game">
      <div id="modal">
        <h1 id="modal__title">Welcome!</h1>
        <button id="modal__button" type="button">
          New game
        </button>
      </div>
      <canvas>
        Tu navegador no admite el elemento &lt;canvas&gt;.
      </canvas>
    </section>
    <section id="scoreboard">
      <h1>Scoreboard</h1>
      <h3>Top: <span id="top_score">0</span></h3>
      <h3>Current: <span id="current_score">0</span></h3>

  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
