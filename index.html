<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Tetris</title>
</head>

<body>
  <main id="app">
    <section id="help">
      <h1>
        Help
      </h1>
      <ul>
        <li>
          move left: ←
        </li>
        <li> move right: →</li>
        <li> rotate: ↑</li>
        <li> soft drop: ↓</li>
        <li>
          instant drop: &nbsp;<img class="icon__spacebar" src="./spacebar.svg" alt="Spacebar icon">
        </li>
      </ul>
    </section>
    <section id="game">
      <div id="modal">
        <h1 id="modal__title">Welcome!</h1>
        <h4>Leaderboard</h4>
        <div id="scoreboard_container">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data goes here -->
            </tbody>
          </table>
        </div>
        <button id="modal__button" type="button">
          New game
        </button>
      </div>
      <canvas>
        Tu navegador no admite el elemento &lt;canvas&gt;.
      </canvas>
    </section>
    <section id="scoreboard">
      <div class="scoreboard_element">

        <h3>My best: </h3>
        <p id="top_score">0</p>
      </div>
      <div class="scoreboard_element">

        <h3>Current: </h3>
        <p id="current_score">0</p>
      </div>
      <div class="scoreboard_element">

        <h3>Level: </h3>
        <p id="level">1</p>
      </div>
      <div class="scoreboard_element">

        <h3>Lines: </h3>
        <p id="lines_cleared">0</p>
      </div>
    </section>


  </main>
  <section id="controls">
    <div id="cross">
      <div id="cross_l">
        ◀
      </div>
      <div id="cross_r">
        ▶
      </div>
      <div id="cross_d">
        ▼
      </div>
    </div>
    <div id="buttons">
      <div id="button_a">A</div>
      <div id="button_b">B</div>
    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
